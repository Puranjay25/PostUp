{% extends 'layout.html' %}

{% block title %}
	Home
{% endblock %}

{% block body %}

	{% if request.POST %}
		Welcome {{username}} to you home page
	{% endif %}
	<div class="container">
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal" style="margin:50px">Create New Post</button>
	</div>

	<form method="post">
			{% csrf_token %%}
			<div class="modal" id="myModal">
		 		<div class="modal-dialog">
		    		<div class="modal-content">
		      			<div class="modal-header">
		        			<h4 class="modal-title" style="text-align: center;">Share Your Thoughts</h4>
		        			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			</div>

				      	<div class="modal-body">
				       		<textarea name="content" style="width: 100%;height:100%"></textarea>
				      	</div>

				      	<div class="modal-footer">
				        	<input type="submit" class="btn btn-danger">Post</input>
				      	</div>

		    		</div>
		  		</div>
			</div>
	</form>
	
		{% for d in data %}
			<div class="card card-body mb-3">
				<div class="row">
					<div class="col-md-2">
						<img class="rounded-circle d-none d-md-block" src="//www.gravatar.com/avatar/17813c3b06f8defb91bc1684d7c4b284?s=200&amp;r=pg&amp;d=mm" alt=""><br>
						<p class="text-center">{{d.created_by}}</p>
					</div>
					<div class="col-md-10">
						<p class="lead">{{d.content}}</p>
						<div>
							<button type="button" class="btn btn-light mr-1"><span class="glyphicon glyphicon-thumbs-up" style="font-size:20px;">{{d.likes}}</span></button>
							<button type="button" class="btn btn-light mr-1"><span class="glyphicon glyphicon-thumbs-down" style="font-size:20px;">{{d.dislikes}}</span></button>
							<a class="btn btn-info mr-1" href="/post/5c6c47e1bc56480017fa6ff7">Comments</a>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
	
{% endblock %}
